<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="button-newBook">+ New Book</button>
        
    </header>
    <div class="main">
        <table id="table">
            <tr>
                <th>Book</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
            </tr>
            <tr>
                <td>The Hobbit</td>
                <td>Tolkein</td>
                <td>200</td>
                <td>false</td>
            </tr>
            <tr>
                <td>The Hobbit</td>
                <td>Tolkein</td>
                <td>200</td>
                <td>false</td>
            </tr>
        </table>
        <div class="modal-container">
            <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form action="./main.js" method="post">
                    <label for="name-input">Title</label>
                    <input type="text" name="name-input" id="name">
                    <label for="author-input">Author</label>
                    <input type="text" name="author-input" id="author">
                    <label for="pages-input">Pages</label>
                    <input type="number" name="pages-input" id="pages">
                    <label for="read-input">Read?</label>
                    <input type="text" name="read-input" id="read">
                </form>
                <button id="submit-modal">Enter Book</button>

            </div>
        </div>
</body>
</html>
